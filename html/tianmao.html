<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <link type="text/css" href="../css/TM.css" rel="stylesheet">
  <title>个人作品-天猫双11</title>
 </head>
 <body>
	<div class="show-right-top" id="showRightTop">
			<a href="#" class="right-top" id ="rightTop" onMouseOver="stretch()" onMouseOut="contract()">
				<span class="close-right-top" id="closeRT" onClick="closeRightTop()"></span>
			</a>
		</div>
	<div class="showMain">		
		<a class="showContainer" >
			<span class="show showOne" id="show01"></span>
			<span class="show showTwo" id="show02"></span>
			<span class="show showThree" id="show03"></span>
		</a>
	</div>
 </body>

 <script>
	var show01 = document.getElementById("show01");
	var index01 = 1;
	var end01 = 0;
	var int01=self.setInterval("changeBackImgShowOne()",200);
	
	var int02;
	var show02 = document.getElementById("show02"); 
	var index02 = 0;

	var int03;
	var index03 = 0;
	var show03 = document.getElementById("show03"); 
	function changeBackImgShowOne(){
		show01.style.backgroundPositionY = -40*index01+'px';
		index01++;
		moveRight();
		//动画停止
		if(index01==24){
			index01=0;
			end01++;
			if(end01==3){
				window.clearInterval(int01);
				show01.style.display="none";
				show02.style.display="inline-block";
				int02=self.setInterval("changeBackImgShowTwo()",200);
			}			
		}
	}
	function moveRight(){
		var r = 14.5;//右移动的偏移量
		show01.style.left = show01.offsetLeft+r+"px";
	}

	function changeBackImgShowTwo(){
		//alert(index02);
		show02.style.backgroundPositionY = -40*index02+'px';
		index02++;
		if (index02==13){
			window.clearInterval(int02);
			show02.style.display="none";
			show03.style.display="inline-block";
			int03=self.setInterval("changeBackImgShowThree()",200);
		}
	}
	
	function changeBackImgShowThree(){
		show03.style.backgroundPositionY = -40*index03+'px';
		index03++;
		if (index03==4){
			index03=0;
		}
	}


	var indexRT = 0;
	var rightT = document.getElementById("rightTop"); 
	var intRT;
	function stretch(){
		window.clearInterval(intRTC);
		intRT=self.setInterval("stretchRT()",50);
	}
	function stretchRT(){		
		rightT.style.backgroundPositionX = -90*indexRT+'px';
		indexRT++;
		if(indexRT==9){
			window.clearInterval(intRT);
			indexRT = 0;			
			document.getElementById("closeRT").style.display="inline-block";
		}
	}

	var indexRTC = 8;
	var intRTC;
	function contract(){
		window.clearInterval(intRT);
		intRTC=self.setInterval("contractRTC()",50);
	}
	function contractRTC(){
		rightT.style.backgroundPositionX = -90*indexRTC+'px';
		indexRTC--;
		if(indexRTC==-1){
			window.clearInterval(intRTC);
			indexRTC = 8;
		}
	}

	function closeRightTop(){		
		document.getElementById("showRightTop").style.display="none";
	}
 </script>
</html>
